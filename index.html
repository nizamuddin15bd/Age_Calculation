<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Calculatation</title>
  </head>
  <body>
    <div class="box">
      <h4>age Calculatation</h4>
      <div class="datetime-picker">
        <span> choose your birth data </span>
        <input type="date" name="" id="datePicker" />
        <!-- <span>choosen date will show here</span> -->
        <span id="choseDate"></span>
      </div>
      <div class="age-calc">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value" id="ageYear">0</p>
        </div>
        <div class="age-box">
          <p class="header">months</p>
          <p class="value" id="ageMonth">0</p>
        </div>
        <div class="age-box">
          <p class="header">day</p>
          <p class="value" id="ageDays">0</p>
        </div>
        <div class="age-box">
          <p class="header">hourse</p>
          <p class="value" id="ageHours">0</p>
        </div>
        <div class="age-box">
          <p class="header">second</p>
          <p class="value" id="ageSeconds">0</p>
        </div>
        <div class="age-box">
          <p class="header">mile second</p>
          <p class="value" id="ageMiliSeconds">0</p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
